                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    </ul>
                </div>
        </nav>

    <main class="row">
        <!-- Menú -->
        <section>
            <div class="">
                <h1>Nuestro Menú</h1>
                <p class="p-2">
                    Una cocina exquisita y creativa, tradicional con toques de modernidad.
                </p>
            </div>
            <article class="col-md-8 p-3 m-auto">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                            aria-label="Slide 6"></button>
                    </div>
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img src="../media/menu.jpg" class="d-block rounded m-auto" alt="menu">
                        </div>
                        <div class="carousel-item">
                            <img src="../media/menu1.jpg" class="d-block rounded m-auto" alt="menu">
                        </div>
                        <div class="carousel-item">
                            <img src="../media/menu2.jpg" class="d-block rounded m-auto" alt="menu">
                        </div>
                        <div class="carousel-item">
                            <img src="../media/menu3.jpg" class="d-block rounded m-auto" alt="menu">
                        </div>
                        <div class="carousel-item">
                            <img src="../media/menu4.jpg" class="d-block rounded m-auto" alt="menu">
                        </div>
                        <div class="carousel-item">
                            <img src="../media/menu5.jpg" class="d-block rounded m-auto" alt="menu">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
